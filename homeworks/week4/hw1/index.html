<!DOCTYPE html>

<html>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Joanne's first very simple conculator</title>
      <link rel="stylesheet" type="text/css" href="./style.css">
      <script src="./main.js"></script>
  </head>
  <body>
    <div class='calculator'>
      <div class='screen'></div>
      <div class='btns'>
        <div class='container side'>
            <span class='operation' id="plus">+</span>
            <span class='operation' id="minus">-</span>
            <span class='operation' id="multiply">x</span>
            <span class='operation' id="divide">÷</span>
            <span class='operation' id="cancle">C</span>
        </div>
        <div class='container numbers'>
          <span class='number'>7</span>
          <span class='number'>8</span>
          <span class='number'>9</span>
          <span class='number'>4</span>
          <span class='number'>5</span>
          <span class='number'>6</span>
          <span class='number'>1</span>
          <span class='number'>2</span>
          <span class='number'>3</span>
          <span class='number'>0</span>
          <span class='number' id='point'>.</span>
          <span id="equal">=</span>
        </div>
      </div>
      <footer>
          <p>Color inspired by Peppa Pig.</p>
          <p>Play me, I'm a basic calculator！<p>
      </footer>
    </div>

  
  </body>
</html>
